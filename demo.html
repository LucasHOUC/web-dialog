<button id="btn1">没有传递任何参数（需手动关闭）</button>
<button id="btn2">弹出一个不带任何按钮，且是警告的框，并且2秒后自动关闭</button>
<button id="btn3">弹出一个有确认和取消按钮的成功框，点击按钮直接关闭</button>
<button id="btn4">弹出一个有确认按钮的警告框，点击按钮不关闭（需手动关闭）</button>
<button id="btn5">弹出一个多组合的按钮框，且按钮样式可定制</button>
<button id="btn6">弹出一个确认和删除的框，点击确认弹出加载框2秒自动关闭，点击删除按钮把上一次框关闭</button>
<button id="btn7">带动画的对话框</button>

<script src="zepto.js"></script>
<script src="touch.js"></script>
<script src="zepto.dialog.js"></script>
<script>
    $('#btn1').tap(function () {
        var d = $.dialog();
    });
    $('#btn2').tap(function () {
        var d = $.dialog(
            {
                type: 'warning',
                message: '2秒后关闭',
                delay: 2000
            }
        );
    });
    $('#btn3').tap(function () {
        var d = $.dialog(
            {
                type: 'ok',
                buttons: [{text: '确定'}, {text: '取消'}]
            }
        );
    });
    $('#btn4').tap(function () {
        var d = $.dialog({
            type: 'warning',
            buttons: [
                {
                    type: 'red',
                    text: '确定',
                    callback: function () {
                        return false;
                    }
                }
            ]
        });
    });
    $('#btn5').tap(function () {
        var d = $.dialog(
            {
                type: 'waiting',
                message: '多组合的按钮框，且样式可定制',
                buttons: [
                    {
                        type: 'red',
                        text: '确定'
                    },
                    {
                        text: '查看'
                    },
                    {
                        type: 'green',
                        text: '取消'
                    }
                ]
            }
        );
    });
    $('#btn6').tap(function () {
        var d6 = $.dialog(
            {
                type: 'warning',
                message: '我叫警告框',
                buttons: [
                    {
                        type: 'green',
                        text: '确定',
                        callback: function () {
                            $.dialog({type: 'waiting', delay: 2000});
                            return false;
                        }
                    },
                    {
                        type: 'red',
                        text: '删除',
                        callback: function () {
                            $.dialog(
                                {
                                    type: 'warning',
                                    buttons: [
                                        {
                                            text: '删除之前的弹出框',
                                            callback: function () {
                                                d6.close();
                                                return false;
                                            }
                                        }
                                    ]
                                }
                            );
                            return false;
                        }
                    }
                ]
            }
        );
    });
    $('#btn7').tap(function () {
        var d = $.dialog(
            {
                type: 'warning',
                message: '带动画的弹出框',
                buttons: [
                    {
                        type: 'red',
                        text: '确定'
                    },
                    {
                        type: 'green',
                        text: '取消'
                    }
                ],
                effect: true
            }
        );
    });
